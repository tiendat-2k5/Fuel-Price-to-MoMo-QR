<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scan Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        
        /* Khung ch·ª©a Camera v√† ·∫¢nh ch·ª•p */
        .camera-container {
            position: relative;
            max-width: 100%; /* Ho·∫∑c ƒë·ªÉ 400px n·∫øu mu·ªën nh·ªè g·ªçn */
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #000;
            min-height: 300px; /* Chi·ªÅu cao t·ªëi thi·ªÉu */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video { width: 100%; display: block; }
        
        /* ·∫¢nh sau khi ch·ª•p (M·∫∑c ƒë·ªãnh ·∫©n) */
        #captured-image { 
            width: 100%; 
            display: none; 
        }

        canvas { display: none; } 

        .btn-group { margin-top: 20px; }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #btn-open { background-color: #007bff; color: white; }
        #btn-capture { background-color: #28a745; color: white; }
        /* N√∫t ch·ª•p l·∫°i (M·ªõi th√™m) */
        #btn-retry { background-color: #ffc107; color: black; display: none; }
        
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Khu v·ª±c hi·ªÉn th·ªã k·∫øt qu·∫£ QR */
        #result-area {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none; 
        }
        .price-tag {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 15px;
        }
        #qr-code-img {
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h2>H·ªá th·ªëng Scan XƒÉng D·∫ßu</h2>

    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <img id="captured-image" alt="·∫¢nh v·ª´a ch·ª•p">
        
        <canvas id="canvas"></canvas>
    </div>

    <div class="btn-group">
        <button id="btn-open">üì∏ M·ªü Camera</button>
        <button id="btn-capture" disabled>Ch·ª•p & G·ª≠i</button>
        <button id="btn-retry">üîÑ Ch·ª•p l·∫°i</button>
    </div>

    <div id="result-area">
        <div id="status-text">ƒêang x·ª≠ l√Ω...</div>
        <div class="price-tag" id="price-display"></div>
        <img id="qr-code-img" src="" alt="QR Code k·∫øt qu·∫£" />
    </div>

    <script>
        const video = document.getElementById('video');
        const capturedImage = document.getElementById('captured-image');
        const canvas = document.getElementById('canvas');
        
        const btnOpen = document.getElementById('btn-open');
        const btnCapture = document.getElementById('btn-capture');
        const btnRetry = document.getElementById('btn-retry');
        
        const resultArea = document.getElementById('result-area');
        const statusText = document.getElementById('status-text');
        const priceDisplay = document.getElementById('price-display');
        const qrCodeImg = document.getElementById('qr-code-img');

        let currentStream = null;

        // H√†m ti·ªán √≠ch: T·∫Øt Camera
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        // 1. M·ªü Camera
        btnOpen.addEventListener('click', async () => {
            try {
                // Reset giao di·ªán
                capturedImage.style.display = 'none';
                video.style.display = 'block';
                resultArea.style.display = 'none';
                btnRetry.style.display = 'none';
                btnOpen.style.display = 'none'; // ·∫®n n√∫t m·ªü ƒëi cho g·ªçn

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                currentStream = stream;
                video.srcObject = stream;
                btnCapture.disabled = false;
            } catch (err) {
                alert("Kh√¥ng th·ªÉ m·ªü camera: " + err);
                btnOpen.style.display = 'inline-block';
            }
        });

        // 2. Ch·ª•p ·∫£nh -> D·ª´ng Cam -> Hi·ªán ·∫£nh -> G·ª≠i Server
        btnCapture.addEventListener('click', () => {
            // A. Ch·ª•p ·∫£nh t·ª´ Video sang Canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // B. Hi·ªÉn th·ªã ·∫£nh v·ª´a ch·ª•p l√™n th·∫ª IMG ngay l·∫≠p t·ª©c
            const dataURL = canvas.toDataURL('image/jpeg');
            capturedImage.src = dataURL;
            
            // C. ƒê·ªïi giao di·ªán: ·∫®n Video, Hi·ªán ·∫¢nh
            video.style.display = 'none';
            capturedImage.style.display = 'block';

            // D. NG·∫ÆT K·∫æT N·ªêI CAMERA (Quan tr·ªçng)
            stopCamera();

            // E. C·∫≠p nh·∫≠t n√∫t b·∫•m
            btnCapture.disabled = true; // Kh√≥a n√∫t ch·ª•p
            btnCapture.style.display = 'none'; // ·∫®n n√∫t ch·ª•p
            btnRetry.style.display = 'inline-block'; // Hi·ªán n√∫t ch·ª•p l·∫°i

            // F. G·ª≠i d·ªØ li·ªáu v·ªÅ Server
            resultArea.style.display = 'block';
            statusText.innerText = "ƒêang g·ª≠i ·∫£nh v√† ch·ªù QR...";
            priceDisplay.innerText = "";
            qrCodeImg.style.display = 'none';

            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg'); 

                fetch('/scan', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if(data.status === 'success') {
                        statusText.innerText = "Ho√†n t·∫•t!";
                        priceDisplay.innerText = data.price.toLocaleString() + " VND";
                        qrCodeImg.src = "data:image/png;base64," + data.qr_image;
                        qrCodeImg.style.display = 'inline-block';
                    } else {
                        statusText.innerText = "L·ªói Server: " + data.message;
                    }
                })
                .catch(err => {
                    console.error(err);
                    statusText.innerText = "L·ªói k·∫øt n·ªëi!";
                });

            }, 'image/jpeg', 0.8);
        });

        // 3. N√∫t Ch·ª•p l·∫°i (Reset)
        btnRetry.addEventListener('click', () => {
            // Ch·ªâ c·∫ßn click l·∫°i v√†o n√∫t M·ªü camera ·∫©n danh nghƒ©a
            btnOpen.click();
            btnCapture.style.display = 'inline-block';
            btnRetry.style.display = 'none';
        });

    </script>
</body>
</html>
